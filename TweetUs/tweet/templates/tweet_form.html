{% extends 'layout.html' %}

{% block content %}
<h2>
  {% if form.instance.pk %}
  Edit Tweet :
  {% else %}
  Create tweet :
  {% endif %}
  <form enctype="multipart/form-data" class="form" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type="submit" >Submit</button>
    <a class="btn btn-info" href="{% url 'tweet_list' %}" >Back to tweet list</a>
  </form>
</h2>
{% endblock %}
